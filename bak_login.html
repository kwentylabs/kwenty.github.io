<html>

<head>
  <link rel="stylesheet" href="dist/login.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign center">Sign in to Kwenty</p>
   
    <input class="un" type="text" placeholder="Username">
    <input class="pass" type="password" placeholder="Password">
    <div class="center">
      <button 
        class="submit" 
        onclick="javascript:void(0)" >Sign in</button>
    </div>
    <p class="forgot center">
      <a href="javascript:void(0)">Forgot Password?</a>  
    </p>
    <hr class="sign-in">
    <p class="forgot center">
      Don't have an account?
      <a href="javascript:void(0)"> Sign up</a>  
    </p>  
    <div class="center">
      <button 
        class="submit" 
        onclick="javascript:window.location.href='dashboard/index.html'" 
        >Demo Dashboard
      </button>
  </div>
  </div>
     
</body>

</html>
